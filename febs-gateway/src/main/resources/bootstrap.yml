spring:
  application:
    name: FEBS-Gateway
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        prefix: febs-gateway
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848

logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
server:
  port: 8031