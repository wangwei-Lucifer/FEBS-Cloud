spring:
  application:
    name: FEBS-Server-System
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8848
        group: DEFAULT_GROUP
        prefix: febs-server-system
        file-extension: yaml
        refreshable-dataids:
      discovery:
        server-addr: ${nacos.url}:8848

logging:
  level:
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error